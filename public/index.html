<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <% if(htmlWebpackPlugin.options.isProd) { %>
    <!-- element-ui 样式文件-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.13.0/theme-chalk/index.css"/>
    <!-- nprogress样式文件-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css">
    <!-- driver.js样式文件-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/driver.js/0.9.8/driver.min.css">

    <!-- element-ui-->
    <script src="https://cdn.staticfile.org/element-ui/2.13.0/index.js"/>
    <!-- vue-->
    <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"/>
    <!-- vue-router -->
    <script src="https://cdn.staticfile.org/vue-router/3.1.3/vue-router.min.js"/>
    <!-- axios -->
    <script src="https://cdn.staticfile.org/axios/0.19.2/axios.min.js"/>
    <!-- echarts -->
    <script src="https://cdn.staticfile.org/echarts/4.7.0/echarts.min.js"/>
    <!-- nprogress -->
    <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"/>
    <!-- nprogress -->
    <script src="https://cdn.staticfile.org/driver.js/0.9.8/driver.min.js"/>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
